<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindHouse</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/css/main.css">
    <link rel="stylesheet" href="resources/css/responsive.css">
    <link rel="shortcut icon" href="resources/img/logo.png">
</head>
<body>
    <header id="header">
        <nav class="header__nav">
            <div class="header__nav--logo">
                <img src="resources/img/logo.png" alt="logo" />
                <span>FindHouse</span>
            </div>
            <ul>
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="#">Listing</a></li>
                <li class="nav-item"><a href="#">Blog</a></li>
                <li class="nav-item"><a href="#">Project</a></li>
                <li class="nav-item"><a href="#">Contact</a></li>
                <li class="nav-item">
                    <a href="#">
                        <i class="fa fa-user"></i>
                        Login / Register
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <i class="fa fa-plus"></i>
                        Create Listing
                    </a>
                </li>
            </ul>
        </nav>
        <div class="header__container">
            <img src="resources/img/home.jpg" alt="" class="header__container--img">
            <div class="header__container--content">
                <h1 class="header__container--title">Find Your Dream Home</h1>
                <p class="header__container--text">From as low as $10 per day with limited time offer discounts.</p>
                <div class="header__container--button">
                    <button class="btn">Buy</button>
                    <button class="btn">Rent</button>
                </div>
                <div class="header__container--search">
                    <ul>
                        <li class="search_keyword">
                            <input type="text" placeholder="Enter keyword...">
                        </li>
                        <li class="search-type">
                            <button class="btn">
                                Property type
                                <i class="fa fa-heart"></i>
                            </button>
                            <ul class="search-type-list">
                                <li>Apartment</li>
                                <li>Bungalow</li>
                                <li>Condo</li>
                                <li>House</li>
                                <li>Land</li>
                                <li>Single Family</li>
                            </ul>
                        </li>
                        <li class="search-location">
                            <input type="text" placeholder="Location">
                            <i class="fa fa-heart"></i>
                        </li>
                        <li class="search-price">
                            <button class="btn">
                                Price
                                <i class="fa fa-heart"></i>
                            </button>
                            <!-- Drag Price Slider -->

                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </header>

    <section id="feature"></section>

    <section id="find"></section>

    <section id="why"></section>

    <section id="testimonial"></section>

    <section id="tips"></section>

    <section id="partner"></section>

    <section id="signup"></section>

    <footer></footer>



    <!-- Javascript -->
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>   
     <!-- Popper  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="resources/js/main.js"></script>
</body>
</html>
